name: NestJS Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB
        run: |
          until mongo --host localhost --eval 'db.runCommand({ ping: 1 })'; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Run tests
        env:
          DATABASE_URL: mongodb://localhost:27017/nest
        run: npm run test
